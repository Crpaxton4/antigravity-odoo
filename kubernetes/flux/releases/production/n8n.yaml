---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: n8n
  namespace: antigravity-prod
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/helm/n8n
      sourceRef:
        kind: GitRepository
        name: antigravity-odoo
        namespace: flux-system
  dependsOn:
    - name: postgresql
      namespace: antigravity-prod
  values:
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 4Gi
    n8n:
      runners:
        enabled: true
      database:
        passwordSecretRef:
          name: production-n8n-db-secret
          key: password
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
