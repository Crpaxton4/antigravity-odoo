---
# PostgreSQL HelmRelease using external secrets
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: antigravity-dev
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/helm/postgresql
      sourceRef:
        kind: GitRepository
        name: antigravity-odoo
        namespace: flux-system
  values:
    # Use existing secret created from .env
    existingSecret: postgresql-secrets
    
    # Override default values
    replicaCount: 1
    
    persistence:
      size: 10Gi
    
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 4Gi
