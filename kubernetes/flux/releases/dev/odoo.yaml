---
# Odoo HelmRelease using external secrets
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: odoo
  namespace: antigravity-dev
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/helm/odoo
      sourceRef:
        kind: GitRepository
        name: antigravity-odoo
        namespace: flux-system
  dependsOn:
    - name: postgresql
      namespace: antigravity-dev
  values:
    # Use existing secret created from .env
    existingSecret: odoo-secrets
    
    replicaCount: 1
    odoo:
      debug:
        enabled: true
