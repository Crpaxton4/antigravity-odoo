---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: antigravity-staging
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/helm/postgresql
      sourceRef:
        kind: GitRepository
        name: antigravity-odoo
        namespace: flux-system
  values:
    replicaCount: 1
    postgresql:
    values:
      replicaCount: 1
      postgresql:
      databases:
        odoo:
        n8n:
        grafana:
    valuesFrom:
      - kind: Secret
        name: postgresql-credentials