{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "postgresql.fullname" . }}
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
type: Opaque
stringData:
  # All passwords must be explicitly provided; no defaults are used to prevent weak credentials in production
  postgres-password: {{ .Values.postgresql.postgresPassword | quote }}
  admin-password: {{ .Values.postgresql.adminPassword | quote }}
  odoo-password: {{ .Values.databases.odoo.password | quote }}
  n8n-password: {{ .Values.databases.n8n.password | quote }}
  grafana-password: {{ .Values.databases.grafana.password | quote }}
{{- end }}