apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "postgresql.fullname" . }}-init
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
data:
  init-db.sh: |
    #!/bin/bash
    set -e
    
    # This script initializes the PostgreSQL database with:
    # 1. Admin user with full access
    # 2. Odoo user with restricted permissions
    # 3. n8n user with restricted permissions
    # 4. Grafana user with restricted permissions
    
    # NOTE: To prevent users from deleting databases, we ensure the databases are owned by the superuser (postgres_admin).
    # Service users are granted full privileges on the database and schema, but since they are not the owner,
    # they cannot DROP the database. They are granted CREATEDB to allow creating *new* databases if needed.    
    echo "Creating admin user..."
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
        -- Create admin user with full superuser privileges
        CREATE USER postgres_admin WITH PASSWORD '${POSTGRES_ADMIN_PASSWORD}' SUPERUSER CREATEDB CREATEROLE;
    EOSQL
    
    echo "Creating Odoo user and database..."
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
        -- Create Odoo user with CREATEDB (required for Odoo to create test DBs)
        CREATE USER {{ .Values.databases.odoo.user }} WITH PASSWORD '${POSTGRES_ODOO_PASSWORD}' CREATEDB;
        
        -- Create Odoo database owned by ADMIN to prevent deletion by odoo_user
        CREATE DATABASE {{ .Values.databases.odoo.name }} OWNER postgres_admin;
        
        -- Grant privileges to Odoo user
        GRANT ALL PRIVILEGES ON DATABASE {{ .Values.databases.odoo.name }} TO {{ .Values.databases.odoo.user }};
        
        -- Connect to odoo_db and grant schema privileges
        \\c {{ .Values.databases.odoo.name }}
        GRANT ALL ON SCHEMA public TO {{ .Values.databases.odoo.user }};
        ALTER SCHEMA public OWNER TO {{ .Values.databases.odoo.user }}; 
    EOSQL
    
    echo "Creating n8n user and database..."
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
        -- Create n8n user
        CREATE USER {{ .Values.databases.n8n.user }} WITH PASSWORD '${POSTGRES_N8N_PASSWORD}' CREATEDB;
        
        -- Create n8n database owned by ADMIN to prevent deletion
        CREATE DATABASE {{ .Values.databases.n8n.name }} OWNER postgres_admin;
        
        -- Grant privileges to n8n user
        GRANT ALL PRIVILEGES ON DATABASE {{ .Values.databases.n8n.name }} TO {{ .Values.databases.n8n.user }};
        
        -- Connect to n8n_db
        \\c {{ .Values.databases.n8n.name }}
        
        -- Enable pgvector extension for AI capabilities (must be done by superuser)
        CREATE EXTENSION IF NOT EXISTS vector;
        
        -- Grant schema privileges
        GRANT ALL ON SCHEMA public TO {{ .Values.databases.n8n.user }};
        ALTER SCHEMA public OWNER TO {{ .Values.databases.n8n.user }};
    EOSQL
    
    echo "Creating Grafana user and database..."
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
        -- Create Grafana user
        CREATE USER {{ .Values.databases.grafana.user }} WITH PASSWORD '${POSTGRES_GRAFANA_PASSWORD}' CREATEDB;
        
        -- Create Grafana database owned by ADMIN to prevent deletion
        CREATE DATABASE {{ .Values.databases.grafana.name }} OWNER postgres_admin;
        
        -- Grant privileges to Grafana user
        GRANT ALL PRIVILEGES ON DATABASE {{ .Values.databases.grafana.name }} TO {{ .Values.databases.grafana.user }};
        
        -- Connect to grafana_db
        \\c {{ .Values.databases.grafana.name }}
        
        -- Grant schema privileges
        GRANT ALL ON SCHEMA public TO {{ .Values.databases.grafana.user }};
        ALTER SCHEMA public OWNER TO {{ .Values.databases.grafana.user }};
    EOSQL
    
    echo "Database initialization complete!"
    echo "Created databases: {{ .Values.databases.odoo.name }}, {{ .Values.databases.n8n.name }}, {{ .Values.databases.grafana.name }}"
    echo "Created users: postgres_admin (superuser), {{ .Values.databases.odoo.user }}, {{ .Values.databases.n8n.user }}, {{ .Values.databases.grafana.user }}"
    echo "Security: Main databases are owned by postgres_admin to prevent deletion by service users."
