# Monitoring stack values

prometheus:
  enabled: true
  replicaCount: 1
  image:
    repository: prom/prometheus
    tag: latest
  persistence:
    enabled: true
    size: 20Gi
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  service:
    type: LoadBalancer
    port: 9090

grafana:
  enabled: true
  replicaCount: 1
  image:
    repository: grafana/grafana
    tag: latest
  database:
    host: postgresql
    name: grafana_db
    user: grafana_user
  persistence:
    enabled: true
    size: 5Gi
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi
  service:
    type: LoadBalancer
    port: 3000
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 80

postgresExporter:
  enabled: true
  image:
    repository: prometheuscommunity/postgres-exporter
    tag: latest
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

cadvisor:
  enabled: true
  image:
    repository: gcr.io/cadvisor/cadvisor
    tag: latest
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  service:
    type: LoadBalancer
    port: 8080
